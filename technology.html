    <div class="page2">
      <div class="news" id="techNews">
        <div class="title">
          <h2>Technology News</h2>
        </div>
        <div class="buttonPost">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Post Technology
          </button>  

              <div class="container">
                  <div id="postsTechno" class="row"></div>
              </div>
              
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 style="color: black;" class="modal-title fs-5" id="exampleModalLabel">Post News</h1>
                  <button
                    id="closePost"
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <form onsubmit="postNews(event)">
                  <div class="modal-body">
                    <!-- Form Fields-->
                    <div class="mb-3">
                      <label style="color: black" for="exampleFormControlInput1" class="form-label"
                        >Title</label
                      >
                      <input
                        required
                        name="title"
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Title"
                      />
                    </div>
    
                    <div class="mb-3">
                      <label style="color: black"  for="exampleFormControlInput1" class="form-label"
                        >Cover</label
                      >
                      <input
                        required
                        name="cover"
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Cover image"
                      />
                    </div>
                    <div class="mb-3">
                      <label style="color: black"  for="exampleFormControlInput1" class="form-label"
                        >Website URL</label
                      >
                      <input
                        required
                        name="websiteUrl"
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Website URL"
                      />
                    </div>
                    <div class="mb-3">
                      <label style="color: black" for="exampleFormControlInput1" class="form-label"
                        >Posted At</label
                      >
                      <input
                        required
                        name="postedAt"
                        type="datetime-local"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Website URL"
                      />
                    </div>
                    <div class="mb-3">
                      <label style="color: black;" for="exampleFormControlTextarea1" class="form-label"
                        >description</label
                      >
                      <textarea
                        required
                        name="description"
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                      ></textarea>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="cancel"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cacel
                    </button>
                    <button type="submit" class="btn btn-primary">Post</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
